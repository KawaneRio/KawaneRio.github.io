<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Reading Transliterator</title>
</head>
<body>
    <form id="transliterationForm">
        <label for="japaneseInput">Enter Japanese Kana/Kanji:</label>

    <div id="result"></div>

    <script src="script.js"></script>
    
</body>
</html>
